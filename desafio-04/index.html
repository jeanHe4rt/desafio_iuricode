<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="use-credentials">
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Merriweather:wght@300;400;700&display=swap"
    rel="stylesheet" crossorigin="use-credentials">

  <link rel="stylesheet" href="./styles/global.css">
  <!-- <link rel="stylesheet" href="./styles/home.css"> -->

  <title>Login</title>
</head>

<body>
  <main class="container">
    <div class="content">
      <img src="assets/image-home.svg" alt="Image home" />
    </div>
    <div class="content-login">
      <div class="text">
        <h2 class="sub-title">Bem vindo de volta</h2>
        <h1 class="title">Faça login na sua conta</h1>
      </div>
      <div class="content-form">
        <form action="#">
          <div class="input">
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="teste@teste.com">
          </div>
          <div class="input">
            <label for="password">Senha</label>
            <input type="password" name="password" placeholder="****************">
          </div>
          <div class="input-radius">
            <p>
              <input type="radio" id="saveUser" name="saveUser" value="saveUser">
              <label for="saveUser">Lembrar de mim</label>
            </p>
            <a href="#" class="link">Esqueceu sua senha?</a>
          </div>

          <button class="login" type="submit">Entrar</button>
          <button class="login-google" type="submit">
            <img src="assets/logo-google.svg" alt="Logo Google" />
            <label>Ou faça login com o Google </label>
          </button>
        </form>
      </div>

      <div class="footer">
        <p>Não tem uma conta? <a href="#" class="link">Cadastre-se</a></p>
      </div>
    </div>
  </main>
</body>

</html>
