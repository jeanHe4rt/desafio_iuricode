<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/root.css" />
    <link rel="stylesheet" href="./styles/body.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>Desafio 5 Studio Ghibli</title>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="assets/logo.png" alt="Logo Image" />
      </div>
      <section class="social-media">
        <img src="./assets/svgs/facebook.svg" alt="Facebook" />
        <img class="margin" src="./assets/svgs/twitter.svg" alt="Twitter" />
        <img class="margin" src="./assets/svgs/instagram.svg" alt="Instagram" />
        <img class="margin" src="./assets/svgs/youtube.svg" alt="You Tube" />
      </section>
    </header>
    <main>
      <div class="main">
        <section class="text">
          <h2 class="top-title">HAYAO MIYAZAKI</h2>
          <h1 class="title">A VIAGEM DE CHIHIRO</h1>
          <p class="sub-text">
            Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que
            a desobedecem são transformados em animais.
          </p>
          <div class="group-buttons">
            <button class="button">
              <div>
                <img
                  class="play"
                  src="assets/svgs/play.svg"
                  alt="Play"
                  width="20"
                  height="20"
                />
                <span>ASSISTIR AGORA</span>
              </div>
            </button>
            <br />
            <a href="" class="button outline"> ASSISTA O TRAILER </a>
          </div>
        </section>
        <section >
          <img class="image" src="./assets/image.png" alt="Image Home" />
        </section>
      </div>
    </main>
  </body>
</html>
